<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InstaNews</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/font.css" />

  </head>
  <body>
    <header>
      <a
        ><img src="/assets/images/nyt-logo.svg" class="logoImage" alt="logo" />

        <h1>Choose a section:</h1>
      </section>

      <section class="dropDown">
        <select>
          <option>Arts</option>
          <option>Automobiles</option>
          <option>Books</option>
          <option>business</option>
          <option>Fashion</option>
          <option>Food</option>
          <option>Health</option>
          <option>Home</option>
          <option>Insider</option>
          <option>magazine</option>
        </select>
        <!-- arts, automobiles, books, business, fashion, food, health, home, insider, magazine, movies, national, nyregion, obituaries, opinion, politics, realestate, science, sports, sundayreview, technology, theater, tmagazine, travel, upshot, world -->

    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
